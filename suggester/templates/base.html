{% load staticfiles %}
{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}

<html>
  <head>
      <title>
        {% block title %} What do you want to watch? {% endblock title %}
      </title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      {% block stylesheets %}
        <link
          rel="stylesheet"
          type = "text/css"
          href="{% static "css/project.css" %}">
      {% endblock stylesheets %}
  </head>

  <body>
    <div class="content">
      {% block content %}
      {% endblock content%}
    </div>
  </body>
</html>
