<!DOCTYPE html>
<html lang="en">
  <head>
      <title>{% block title %}{{ title }}{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <script type = "text/javascript">
    function in_progress() {
      return confirm("{{ message }}")
    }
  </script>

  {% load static %}

  {% load bootstrap3 %}

  {% bootstrap_css %}

  <link rel ="stylesheet" type="text/css" href="{% static 'suggester/style.css' %}" /> 

  {% block bootstrap3_content %}

  <div class="help-block"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a href="/suggester/suggest" onclick="return in_progress()">
          <img
            src="{% static "suggester/landing.jpeg" %}"
            class="center-block img-responsive"
            alt="Landing image"/>
        </a>
      </div>
    </div>
  </div>

  {% endblock %}
</html>
